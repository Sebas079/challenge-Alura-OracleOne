<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Encriptador de mensajes</title>

</head>

<body>
    
<main>
    
    <section class="logo">
        <img src="img/Logo.svg" atl="logo-alura"/>
    </section>
    <section class="encriptador">
        <input class="mensajes" value="Escribe tu mensaje">
        
        <h4>
        <img class="advertencia" src="img/Vector.svg" alt="advertencia" >
        Solo letras en minusculas y sin acento
    </h4>
        <input  class="btn" type="button" value="Encriptar">
       
        <input  class="btn" type="button" value="Desencriptar">
    </section>
    <section class="muneco">
        <img src="img/Muñeco.svg" alt="muñeco-busca-mensajes"/>
    </section>
</main>

</body>

</html>
